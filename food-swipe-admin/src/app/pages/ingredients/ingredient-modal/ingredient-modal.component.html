<div class="dialog">
  <div class="head">
    <h2>Create ingredient</h2>
  </div>
  <div class="body">
    <form [formGroup]="form">
      <app-form-input formControlName="name">Ingredient</app-form-input>
    </form>
  </div>
  <div class="footer">
    <app-button color="default" (click)="dismiss()">Close</app-button>
    <app-button [disabled]="form.invalid" (click)="submit()">Submit</app-button>
  </div>
</div>
