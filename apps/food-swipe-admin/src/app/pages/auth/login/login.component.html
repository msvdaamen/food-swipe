<div
  class="background flex min-h-screen flex-1 items-center justify-center bg-gray-50 text-white dark:bg-dark-900"
>
  <div class="w-500 p-5">
    <h1 class="mb-3 text-center text-4xl">Food swipe admin</h1>

    <h2 class="mb-10 text-center text-2xl">Sign in to your account</h2>
    <div
      class="rounded-xl p-10 shadow backdrop-blur-xl dark:bg-dark-900 dark:bg-opacity-50"
    >
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="mb-4">
          <app-form-input
            formControlName="email"
            type="email"
            placeholder="example@gmail.com"
            forceDark
          >
            Email
          </app-form-input>
        </div>

        <div class="mb-4">
          <app-form-input
            formControlName="password"
            type="password"
            placeholder="Password"
            forceDark
          >
            Password
          </app-form-input>

          <div class="mt-3 flex justify-end">
            <a routerLink="/auth/forgot-password"> Forgot password? </a>
          </div>
        </div>

        <app-button size="large" type="full" [disabled]="form.invalid">
          Sign in
        </app-button>
      </form>
    </div>
  </div>
</div>
