<div class="dialog">
  <div class="head"><h2>Create Step</h2></div>
  <div class="body">
    <form [formGroup]="form">
      <div>
        <app-form-textarea
          formControlName="description"
          placeholder="description"
          >Description</app-form-textarea
        >
      </div>
    </form>
  </div>
  <div class="footer">
    <app-button color="default" (click)="dismiss()">Close</app-button>
    <app-button (click)="submit()">Submit</app-button>
  </div>
</div>
