<div class="dialog">
  <div class="head"><h2>Create recipe</h2></div>
  <div class="body">
    <app-form-input [(ngModel)]="title">Title</app-form-input>
  </div>
  <div class="footer">
    <app-button color="default" (click)="dismiss()">Close</app-button>
    <app-button [disabled]="!isValid()" (click)="submit()">Submit</app-button>
  </div>
</div>
