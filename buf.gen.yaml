version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/food-swipe/gen
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate

plugins:
  - remote: buf.build/protocolbuffers/go
    out: apps/services/gen/grpc
    opt: paths=source_relative
  - remote: buf.build/connectrpc/gosimple
    out: apps/services/gen/grpc
    opt:
      - paths=source_relative
      - simple
  - local: protoc-gen-es
    out: packages/grpc
    # Also generate any imported dependencies
    include_imports: true
    opt: target=ts
inputs:
  - directory: contracts/grpc
