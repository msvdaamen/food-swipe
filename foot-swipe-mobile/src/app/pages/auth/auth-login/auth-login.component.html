<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item>
            <ion-input
              label="E-mail"
              placeholder="E-mail"
              labelPlacement="floating"
              type="email"
              formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="Password"
              placeholder="Password"
              labelPlacement="floating"
              type="password"
              formControlName="password"></ion-input>
          </ion-item>
          <div class="w-100 content-end justify-end flex my-2">
            <a routerLink="/auth/register">Register</a>
          </div>
          <ion-button
          type="submit"
          expand="block"
          [disabled]="loginForm.invalid"
          >Login</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
