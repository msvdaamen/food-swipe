services:
  db:
    image: postgres:18-bookworm
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: food-swipe
    volumes:
      - pg-data:/var/lib/postgresql
    ports:
      - "5432:5432"

  cache:
    image: redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

volumes:
  pg-data:
  redis-data:
