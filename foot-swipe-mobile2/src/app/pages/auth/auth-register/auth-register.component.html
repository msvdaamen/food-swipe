<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <ion-item>
            <ion-input
              label="E-mail"
              placeholder="E-mail"
              labelPlacement="floating"
              type="email"
              formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="Username"
              placeholder="Username"
              labelPlacement="floating"
              type="text"
              formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="FirstName"
              placeholder="FirstName"
              labelPlacement="floating"
              type="text"
              formControlName="firstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="LastName"
              placeholder="LastName"
              labelPlacement="floating"
              type="text"
              formControlName="lastName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="Password"
              placeholder="Password"
              labelPlacement="floating"
              type="password"
              formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="PasswordConfirmation"
              placeholder="Password confirmation"
              labelPlacement="floating"
              type="password"
              formControlName="passwordConfirmation"></ion-input>
          </ion-item>
          <ion-button
            type="submit"
            expand="block"
            [disabled]="registerForm.invalid"
            >Register</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
