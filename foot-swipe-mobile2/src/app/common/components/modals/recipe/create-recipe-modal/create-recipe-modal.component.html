<ion-header translucent="true" class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        shape="round"
        class="modal-back"
        color="primary"
        (click)="close()"
        ><ion-icon name="arrow-back-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-title>Create Recipe</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="p-2">
    <ion-input labelPlacement="floating" fill="outline" label="Title:" [(ngModel)]="title" placeholder="Title"></ion-input>
    <ion-button class="mt-3" size="small" (click)="addImage()">Add cover image</ion-button>


    <img [src]="capturedPhoto()?.webPath" alt="">
  </div>
</ion-content>
